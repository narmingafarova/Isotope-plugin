<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Isotope Plugin</title>
  </head>
  <body>
    <header class="bg-img">
      <section class="initial-page">
        <div class="container">
          <div class="first-page-texts">
            <div class="title">
              <h2>Hi There,</h2>
              <h1>
                We Are
                <span class="changeable-text-initial-page">Creative</span>
                <span>|</span>
              </h1>
            </div>
            <div class="paragraph-for-title">
              <h2>
                Samsa was a travelling salesman a picture that he had recently
                cut out of an illustrated magazine and housed in a nice.
              </h2>
            </div>
            <div class="social-media-icons">
              <ul class="social-icon">
                <li>
                  <a href="#"
                    ><span
                      ><i class="fab fa-facebook" aria-hidden="true"></i></span
                  ></a>
                </li>
              </ul>
              <ul class="social-icon">
                <li>
                  <a href="#"
                    ><span
                      ><i class="fab fa-instagram" aria-hidden="true"></i></span
                  ></a>
                </li>
              </ul>
              <ul class="social-icon">
                <li>
                  <a href="#"
                    ><span
                      ><i class="fab fa-behance" aria-hidden="true"></i></span
                  ></a>
                </li>
              </ul>
              <ul class="social-icon">
                <li>
                  <a href="#"
                    ><span
                      ><i class="fab fa-dribbble" aria-hidden="true"></i></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section class="sortable-part">
      <div class="container">
        <div class="sortable-part-title">
          <h3>OUR LATEST WORKS</h3>
          <h2>We manufacture a hard copy of your dreams and stories.</h2>
        </div>
        <div class="chooses-part">
          <button class="choosing-title active" data-filter=".all">All</button>
          <button class="choosing-title" data-filter=".web">Web Design</button>
          <button class="choosing-title" data-filter=".applications">Applications</button>
          <button class="choosing-title" data-filter=".development">Development</button>
        </div>
        <div class="sortable-pictures">
          <div class="all web">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-6.jpg"
              alt="w-6"
            />
          </div>
          <div class="all applications">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-4.jpg"
              alt="w-4"
            />
          </div>
          <div class="all web">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-2.jpg"
              alt="w-2"
            />
          </div>
          <div class="all development">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-3.jpg"
              alt="w-3"
            />
          </div>
          <div class="all development">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-5.jpg"
              alt="w-5"
            />
          </div>
          <div class="all">
            <img
              src="http://themes.aftermotion.com/jobo/wp-content/uploads/2019/04/work-1.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="jquery.js"></script>
    <script src="isotope.js"></script>
    <script src="script.js"></script>
  </body>
</html>
